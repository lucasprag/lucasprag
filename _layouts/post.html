---
layout: default
---
<div class="post">
  <div class="row">
    <div class="col-12">
      <h1 class="title">
        {{ page.title }}
      </h1>

      <small class="date">
        {{ page.date | date: '%B %e, %Y' }}
      </small>

      {% for tag in page.tags %}
      <span class="badge badge-tag">
        {{ tag }}
      </span>{% unless forloop.last %},{% endunless %}
      {% endfor %}

      <div class="mt-4">
        {{ content }}
      </div>
    </div>
  </div>
</div>
