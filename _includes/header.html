<header id='header' class='header container'>
  <a class="logo" href="/">
    lucas arantes
  </a>

  <nav>
    {% for item in site.pages %}

    {% unless item.add_to_menu %}
    {% continue %}
    {% endunless %}

    {% if item.title %}
    <a class="nav-link{% if page.url == item.url %} active{% endif %}"
       href="{% assign expr_1 = item.url | starts_with: '#' %}{% if expr_1 %}{{ item.url }}{% else %}{{ item.url | relative_url }}{% endif %}">
      {{ item.title }}
    </a>
    {% endif %}
    {% endfor %}
  </nav>
</header>
