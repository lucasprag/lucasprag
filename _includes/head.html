<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="google" content="notranslate" />

  <title>
    {% assign title_is_not_empty = page.title | is_not_empty %}
    {% if title_is_not_empty %}
    {% unless page.title == "Home" %}
    {{ page.title }} -
    {% endunless %}
    {% endif %}
    {{ site.title }}
  </title>

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}">

  <script src="{{ 'assets/js/mode.js' | relative_url }}"></script>

  {% if page.layout == 'post' %}
  {% assign canonical_url_is_not_empty = page.canonical_url | is_not_empty %}
  {% if canonical_url_is_not_empty %}
  <link rel="canonical" href="{{ page.canonical_url }}"/>
  {% endif %}
  {% endif %}

  {% seo %}

  <script src="https://kit.fontawesome.com/44da151334.js"></script>

  <link rel="alternate" type="application/rss+xml" title="{{ site.title}} - {{ site.description }}" href="/feed.xml" />

  {% include ga.html %}
</head>
